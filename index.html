<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风神翼龙的咒语</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #6a11cb);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .avatar-container {
            position: absolute;
            top: -10px;
            left: 0;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6a11cb;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.4);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #6a11cb;
        }
        
        textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.2rem;
            resize: vertical;
            min-height: 180px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 10px rgba(106, 17, 203, 0.2);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        button {
            padding: 16px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        button i {
            margin-right: 10px;
        }
        
        .encrypt-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .encrypt-btn:hover {
            background: linear-gradient(45deg, #5a0db9, #1c67e3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }
        
        .decrypt-btn {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
        }
        
        .decrypt-btn:hover {
            background: linear-gradient(45deg, #f46a4a, #fda269);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.3);
        }
        
        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 12px;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 15px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .symbol {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60px;
            background: white;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .symbol:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        .symbol-index {
            position: absolute;
            top: 3px;
            left: 5px;
            font-size: 0.7rem;
            color: #777;
        }
        
        .symbol-char {
            font-size: 1.5rem;
        }
        
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        .home-button i {
            margin-right: 8px;
        }
        
        .profile-buttons {
            position: absolute;
            top: 70px;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .profile-buttons.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .profile-btn {
            padding: 8px 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .profile-btn:hover {
            transform: translateX(5px);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #ecf0f1;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .symbols-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .avatar {
                width: 50px;
                height: 50px;
            }
            
            .profile-buttons {
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="https://blog.fsyl001.sbs/" class="home-button">
        <i class="fas fa-home"></i> 返回首页
    </a>
    
    <div class="container">
        <header>
            <div class="avatar-container">
                <img class="avatar" src="https://www.helloimg.com/i/2025/02/11/67aac53e2a2f6.jpg" alt="头像图片" id="avatarBtn" />
                <div class="profile-buttons" id="profileButtons">
                    <button class="profile-btn" onclick="window.open('https://space.bilibili.com/450000657','_blank')">B站主页</button>
                    <button class="profile-btn" onclick="window.open('https://www.douyin.com/user/MS4wLjABAAAAzWfG071S0Ol0_wF3xT1i0oL5eSpPdiYZZY_gKib9S_M','_blank')">抖音主页</button>
                </div>
            </div>
            
            <h1>FSYLの咒语</h1>
            <p class="description">使用独特字符集进行加密和解密，支持中文、日文、英文和符号的转换</p>
        </header>
        
        <div class="input-section">
            <div class="section-title">
                <i class="fas fa-pen"></i> <h2>输入内容</h2>
            </div>
            <textarea id="input" placeholder="请输入要加密或解密的文字..."></textarea>
        </div>
        
        <div class="buttons">
            <button class="encrypt-btn" onclick="encrypt()">
                <i class="fas fa-lock"></i> 加密
            </button>
            <button class="decrypt-btn" onclick="decrypt()">
                <i class="fas fa-unlock"></i> 解密
            </button>
        </div>
        
        <div class="output-section">
            <div class="section-title">
                <i class="fas fa-file-export"></i> <h2>输出结果</h2>
            </div>
            <textarea id="output" placeholder="结果将显示在这里..." readonly></textarea>
        </div>
        
        <div class="symbols-section">
            <div class="section-title">
                <i class="fas fa-font"></i> <h2>字符集 (共 <span id="dict-size">0</span> 个字符)</h2>
            </div>
            <div class="symbols-grid" id="symbols-grid">
                <!-- 字符将由JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 版权归属 FSYLの小破站|风神翼龙的小破站| 一个基于自定义字符集的加密工具</p>
    </footer>

    <script>
        // 单字字符字典可以自由替换成您们要的文字哦
        const dict = [
            "风","神","翼","龙",
            "小","破","站","无","情","可","爱",
            "曰","转","换","器","加","密",
            "日","月","明","天","阳","卢","传",
            "博","客","白","花","七","宫","智","音",
            "魈","我","世","的","界","侠",
            "咒","语","洛","琪","希","露","菲",
            "萝","莉","礼","雪","村","千","绘","理",
            "椎","名","真","昼","樱","少","女",
            "魔","法","シ","ロ","バ","ナ",
            "维","多","利","加","喵","猫","娘"
        ];

        // 显示字符集
        const symbolsGrid = document.getElementById('symbols-grid');
        const dictSizeElement = document.getElementById('dict-size');
        const avatarBtn = document.getElementById('avatarBtn');
        const profileButtons = document.getElementById('profileButtons');
        
        // 更新字典大小显示
        dictSizeElement.textContent = dict.length;
        
        // 显示字符及其索引
        dict.forEach((char, i) => {
            const symbolElement = document.createElement('div');
            symbolElement.className = 'symbol';
            
            const indexElement = document.createElement('span');
            indexElement.className = 'symbol-index';
            indexElement.textContent = i;
            
            const charElement = document.createElement('div');
            charElement.className = 'symbol-char';
            charElement.textContent = char;
            
            symbolElement.appendChild(indexElement);
            symbolElement.appendChild(charElement);
            symbolsGrid.appendChild(symbolElement);
        });

        // 头像点击事件
        avatarBtn.addEventListener('click', function() {
            profileButtons.classList.toggle('show');
        });

        // 点击页面其他区域隐藏按钮
        document.addEventListener('click', function(event) {
            if (!avatarBtn.contains(event.target) && !profileButtons.contains(event.target)) {
                profileButtons.classList.remove('show');
            }
        });

        // 符号映射表
        const encodeMap = {};
        const decodeMap = {};
        dict.forEach((ch, i) => {
            encodeMap[i] = ch;
            decodeMap[ch] = i;
        });

        // 把数字转成自定义进制
        function toCustomBase(num) {
            const base = dict.length;
            let res = "";
            
            if (num === 0) {
                return encodeMap[0];
            }
            
            while (num > 0) {
                res = encodeMap[num % base] + res;
                num = Math.floor(num / base);
            }
            return res;
        }

        // 把自定义进制转回数字
        function fromCustomBase(str) {
            const base = dict.length;
            let num = 0;
            
            for (let i = 0; i < str.length; i++) {
                const ch = str[i];
                if (decodeMap[ch] === undefined) {
                    throw new Error(`无效字符: ${ch}`);
                }
                num = num * base + decodeMap[ch];
            }
            return num;
        }

        // 加密
        function encrypt() {
            try {
                let text = document.getElementById("input").value;
                if (!text) {
                    alert("请输入要加密的文字");
                    return;
                }
                
                let codes = [];
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i);
                    codes.push(toCustomBase(charCode));
                }
                
                document.getElementById("output").value = codes.join(" ");
            } catch (error) {
                document.getElementById("output").value = "加密错误: " + error.message;
            }
        }

        // 解密
        function decrypt() {
            try {
                let text = document.getElementById("input").value.trim();
                if (!text) {
                    alert("请输入要解密的文字");
                    return;
                }
                
                let tokens = text.split(/\s+/);
                let chars = tokens.map(t => {
                    const code = fromCustomBase(t);
                    if (code < 0 || code > 0xFFFF) {
                        throw new Error(`无效字符编码: ${code}`);
                    }
                    return String.fromCharCode(code);
                });
                
                document.getElementById("output").value = chars.join("");
            } catch (error) {
                document.getElementById("output").value = "解密错误: " + error.message;
            }
        }
    </script>
</body>
</html>
